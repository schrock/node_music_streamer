<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery.scrollintoview/jquery.scrollintoview.js"></script>
	<script src="node_modules/optimal-select/dist/optimal-select.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="browser"></div>
	<div class="playlist">
		<table class="playlist">
			<tr class="header">
				<th class="trackNum">#</th>
				<th class="title">Title</th>
				<th class="artist">Artist</th>
				<th class="album">Album</th>
				<th class="duration">Duration</th>
			</tr>
		</table>
	</div>
	<div class="player">
		<audio class="player"></audio>
		<div class="progress_range">
			<div class="progress"></div>
		</div>
		<button class="previous">PREV</button>
		<button class="play">PLAY</button>
		<button class="pause">PAUSE</button>
		<button class="stop">STOP</button>
		<button class="next">NEXT</button>
		<span class="currentSong"></span>
		<span class="time"></span>
	</div>
</body>

</html>
