<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery.scrollintoview/jquery.scrollintoview.js"></script>
	<script src="node_modules/optimal-select/dist/optimal-select.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="browser"></div>
	<div class="playlist">
		<table class="playlist">
			<tr class="header">
				<th class="trackNum">#</th>
				<th class="title">Title</th>
				<th class="artist">Artist</th>
				<th class="album">Album</th>
				<th class="duration">Duration</th>
			</tr>
		</table>
	</div>
	<div class="player">
		<audio class="player"></audio>
		<div class="progress_range">
			<div class="progress"></div>
		</div>
		<img class="previous" src="/icon/playback_prev_icon&24.png" alt="previous">
		<img class="play" src="/icon/playback_play_icon&24.png" alt="play">
		<img class="pause" src="/icon/playback_pause_icon&24.png" alt="pause">
		<img class="stop" src="/icon/playback_stop_icon&24.png" alt="stop">
		<img class="next" src="/icon/playback_next_icon&24.png" alt="next">
		<span class="currentSong"></span>
		<span class="time"></span>
	</div>
</body>

</html>
