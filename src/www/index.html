<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>node_music_streamer</title>
	<link rel="shortcut icon" type="image/png" href="icon/favicon.png">
	<link rel="stylesheet" type="text/css" href="node_modules/bootswatch/dist/superhero/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/jquery.scrollintoview/jquery.scrollintoview.js"></script>
	<script src="node_modules/optimal-select/dist/optimal-select.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<!-- hidden elements -->
	<audio class="player"></audio>

	<div class="container-fluid">

		<div class="row sticky-top bg-dark">
			<div class="col-12 no-gutters">
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped"></div>
				</div>
			</div>

			<div class="col-3">
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary shadow-none previous"><span class="oi oi-media-step-backward"></span></button>
					<!--<button class="btn btn-primary shadow-none play"><span class="oi oi-media-play"></span></button>-->
					<button class="btn btn-primary shadow-none pause"><span class="oi oi-media-play"></span></button>
					<!--<button class="btn btn-primary shadow-none stop"><span class="oi oi-media-stop"></span></button>-->
					<button class="btn btn-primary shadow-none next"><span class="oi oi-media-step-forward"></span></button>
				</div>
				<button class="btn btn-primary shadow-none btn-sm repeat"><span class="oi oi-loop-square"></span></button>
			</div>
			<div class="col-4 currentSong"></div>
			<div class="col-2"><canvas class="waveform"></canvas></div>
			<div class="col-3 currentTime"></div>

			<div class="col-1">
				<button class="btn btn-primary shadow-none btn-sm upDir"><span class="oi oi-arrow-thick-top"></span></button>
			</div>
			<div class="col-11 currentDir"></div>
		</div>

		<div class="row">
			<div class="col-12 browser"></div>
		</div>

		<div class="row">
			<div class="col-12 loading_message alert alert-info">Loading playlist contents...</div>
		</div>

	</div>

</body>

</html>
