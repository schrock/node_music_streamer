<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>node_music_streamer</title>
	<link rel="shortcut icon" type="image/png" href="icon/favicon.png">
	<link rel="stylesheet" type="text/css" href="node_modules/bootswatch/dist/darkly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/jquery.scrollintoview/jquery.scrollintoview.js"></script>
	<script src="node_modules/optimal-select/dist/optimal-select.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<!-- hidden elements -->
	<audio class="player"></audio>

	<div class="container-fluid">

		<div class="row sticky-top bg-light">

			<div class="col-12">
				<div class="row">
					<div class="col-9 col-md-4 currentSong"></div>
					<div class="col-3 col-md-2 currentTime">0:00 / 0:00</div>
					<div class="col-5 d-none d-md-flex no-gutters progress">
						<div class="progress-bar progress-bar-info progress-bar-striped"></div>
					</div>
					<div class="col-1 d-none d-md-flex no-gutters"><canvas class="waveform"></canvas></div>
				</div>
			</div>

			<div class="col-12">
				<div class="row justify-content-center">
					<button class="col-2 col-md-1 btn btn-primary shadow-none rounded-pill previous"><span class="oi oi-media-step-backward"></span></button>
					<button class="col-2 col-md-1 btn btn-primary shadow-none rounded-pill pause"><span class="oi oi-media-play"></span></button>
					<button class="col-2 col-md-1 btn btn-primary shadow-none rounded-pill next"><span class="oi oi-media-step-forward"></span></button>
					<button class="col-2 col-md-1 btn btn-primary shadow-none repeat"><span class="oi oi-loop-square"></span></button>
				</div>
			</div>

			<div class="col-12">
				<div class="row">
					<div class="col-1">
						<button class="btn btn-primary shadow-none btn-sm upDir"><span class="oi oi-arrow-thick-top"></span></button>
					</div>
					<div class="col-11 currentDir"></div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-12 browser"></div>
		</div>

		<div class="row">
			<div class="col-12 loading_message alert alert-info">Loading playlist contents...</div>
		</div>

	</div>

</body>

</html>
